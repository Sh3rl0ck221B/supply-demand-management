databaseChangeLog:

  -  changeSet:
       id:  1.0
       author:  christopher
       comment: "Migratation of database shema"
       changes:
         -  createTable:
              tableName:  car
              columns:
                -  column:
                     name:  id
                     type:  int
                     autoIncrement:  true
                     constraints:
                        primaryKey:  true
                        nullable:  false
                -  column:
                     name:  manufacturer
                     type:  text
                -  column:
                     name:  model
                     type:  text
                -  column:
                     name:  price
                     type:  int
                -  column:
                     name:  mileage
                     type:  int

